name: Environment request
description: Request a package to be build for a new environment
title: Build [package name] for [environment]
labels: [package-request]
body:
  - type: input
    attributes:
      label: Package name
    validations:
      required: true
  - type: dropdown
    attributes:
      label: For which new environment do you need the package?
      options:
        - MINGW64
        - MINGW32
        - UCRT64
        - CLANG64
        - CLANG32
        - CLANGARM64
    validations:
      required: true
  - type: textarea
    attributes:
      label: Provide a brief description why you need this package in the new environment
    validations:
      required: true
  - type: input
    attributes:
      label: Are you willing to submit a PR?
      description: We accept contributions!
